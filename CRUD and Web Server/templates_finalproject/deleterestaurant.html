{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="center-inner-block">
			<h2>Create New Restaurant</h2>
			<form>
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" value="{{ restaurant.name }}" name="name">
				</div>
				<div class="form-group">
					<label>Select Image to Upload</label>
					<input type="file" name="image">
					<img src="{{ restaurant.image }}" class="img-little little-margin-top">
				</div>
				<h3>Are You sure you want <span class="error-color">DELETE</span> this restaurant?</h3>
				<input type="submit" class="btn btn-submit" value="Delete">
			</form>
		</div>
	</div>
{% endblock %}
