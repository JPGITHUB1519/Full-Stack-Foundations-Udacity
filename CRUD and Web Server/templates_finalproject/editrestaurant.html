{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="center-inner-block">
			<h2>Create New Restaurant</h2>
			<form method="post" action="{{ url_for('editRestaurant', restaurant_id=restaurant_id) }}">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" value="{{ restaurant.name }}" name="name">
				</div>
				<div class="form-group">
					<label>Insert Image Link(Opcional)</label>
					<input type="text" name="image_url">
					<img src="{{ restaurant.image_url }}" class="img-little little-margin-top">
				</div>
				<input type="submit" class="btn btn-submit">
			</form>
		</div>
	</div>
{% endblock %}
