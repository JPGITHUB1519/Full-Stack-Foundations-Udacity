{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-12">
			<a href="{{ url_for('newRestaurant') }}" class="center-block text-center">Create New Restaurant</a>
		</div>
	</div>
	<div class="row">
		{% for restaurant in restaurants %}
			<div class="col-md-4">
				<h3 class="text-center">{{ restaurant.name }}</h3>
				<div class="row">
					<div class="col-md-12">
						<img src="{{ restaurant.image }}" class="center-block img-little">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}" class="display-block little-padding">Edit</a>
						<a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}" class="display-block little-padding">Delete</a>
					</div>
				</div>
				
			</div>
		{% endfor %}
	</div>
{% endblock%}
