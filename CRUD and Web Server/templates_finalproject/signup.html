{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="center-inner-block">
			<h1 class="text-center">SignUp</h1>
			<form method="post" action="{{ url_for('signup') }}">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" class="form-control" value='{{ username }}'>
					<h3 class="error-color">{{ error_user}}</h3>
					<h3 class="error-color">{{ error_exits}}</h3>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" name="email" class="form-control" value='{{ email}}'>
					<h3 class="error-color">{{ error_email}}</h3>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control">
					<h3 class="error-color">{{ error_password}}</h3>
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" name="verify" class="form-control">
					<h3 class="error-color">{{ error_verify}}</h3>
				</div>
				<input type="submit" class="btn btn-info center-block" value="Signup">
			</form>
		</div>
	</div>
{% endblock %}
