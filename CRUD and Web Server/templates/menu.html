<html>
<head>
	<title>Restaurant Menu Application</title>
	<!-- flask look for css, js ... in static folder -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<ul>
				<li><strong>{{ message }}</strong></li>
			</ul>
		{% endfor %}
	{% endif %}
{% endwith %}

{% for i in items %}
	<div>

	<p>{{i.name}}</p>

	<p>{{i.description}}</p>

	<p> {{i.price}} </p>

	<a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a>
	<br>
	<a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a>

	</div>
{% endfor %}
</body>

</html>
