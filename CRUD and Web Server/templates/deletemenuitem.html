<!DOCTYPE html>
<html>
<head>
	<title>Delete Menu Item</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<h1>Delete Menu Item</h1> 
	<p><b>Name : </b>item.name</p> 
	<p><b>Course: </b>item.course</p> 
	<p><b>Description : </b>item.description</p> 
	<p><b>Price: </b>item.price</p> 
	<h2>Are you Sure you want do delete this from the Menu Items? 
	<form method='post' action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=item.id) }}"> 
	    <input type='submit' value='Delete'>
	</form> 
	<a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
</body>
</html>
